<!DOCTYPE html>
<html>
<head>
  <title>Solana Memecoin Scanner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      background:#0b0e14;
      color:#eaeaea;
      font-family:Inter,system-ui;
      padding:16px;
    }
    .card {
      background:#151a24;
      border-radius:12px;
      padding:12px;
      margin-bottom:10px;
    }
    .score { color:#4ade80 }
    .bad { color:#f87171 }
  </style>
</head>
<body>

<h2>ðŸ§  Solana Memecoin Scanner</h2>
<div id="list"></div>

<script>
async function load() {
  const res = await fetch("/api/tokens");
  const data = await res.json();
  document.getElementById("list").innerHTML = data.map(t => `
    <div class="card">
      <b>${t.name}</b><br>
      Mint: ${t.mint.slice(0,6)}â€¦<br>
      Holders: ${t.holders?.holders || "?"}<br>
      Top10 Share:
        <span class="${t.holders?.top10Share < 0.4 ? 'score':'bad'}">
          ${(t.holders?.top10Share*100 || 0).toFixed(1)}%
        </span><br>
      Score: <b class="score">${t.score}</b>
    </div>
  `).join("");
}
setInterval(load, 2000);
load();
</script>

</body>
</html>
