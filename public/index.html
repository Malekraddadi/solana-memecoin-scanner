<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Solana Memecoin Scanner</title>
  <style>
    body {
      background: #0b0f14;
      color: #e6edf3;
      font-family: monospace;
      padding: 20px;
    }
    h1 {
      color: #4ade80;
    }
    .status {
      color: #60a5fa;
      margin-bottom: 10px;
    }
    pre {
      background: #020617;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Solana Memecoin Scanner</h1>
  <div class="status" id="status">Connectingâ€¦</div>
  <pre id="out">Waiting for tokens...</pre>

  <script>
    async function load() {
      try {
        const res = await fetch("/api/tokens");
        const data = await res.json();

        document.getElementById("status").textContent =
          `Scanner active â€¢ ${data.length} tokens detected`;

        if (data.length === 0) {
          document.getElementById("out").textContent =
            "No new pairs yet.\n\nWaiting for pumpfun / new launchesâ€¦";
        } else {
          document.getElementById("out").textContent =
            JSON.stringify(data, null, 2);
        }
      } catch (e) {
        document.getElementById("status").textContent =
          "Backend not reachable";
      }
    }

    setInterval(load, 3000);
    load();
  </script>
</body>
</html>
